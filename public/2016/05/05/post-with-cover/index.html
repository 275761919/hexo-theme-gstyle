          <section class="post-content">
            <p>这是一篇带封面的文章，封面将作为标题的背景展示在首页，显示成一个卡片。</p>
<a id="more"></a>
<p>可以通过在markdown文件顶部指定<code>cover</code>属性来显示封面。</p>
<figure class="highlight markdown"><table><tr><td class="code"><pre><div class="line">title: 带封面的文章</div><div class="line">toc: true</div><div class="line">date: 2016-05-05 21:17:10</div><div class="line">cover: cover.jpeg #指定图片资源</div><div class="line">categories:</div><div class="line">tags:</div></pre></td></tr></table></figure>
<p>一般地，如果开启了hexo的<code>post_asset_folder: true</code>设置项，我们只需要将相应图片放到与文章一起生成的存放资源的文件夹里，即可简单方便地通过直接写图片名来指定封面了。参见本示例站点。</p>
